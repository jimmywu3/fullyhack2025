<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <!-- Style Sheet and Script for Leaflet-->
    <link rel="stylesheet" href="/path/to/leaflet.css" />
    <script src="/path/to/leaflet.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="openScreen">
      <img src="./images/catUFO.webp" alt="" />
      <button class="startContainer" onclick="opening()">Find Water!</button>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="border">
        <div class="title">Planets with water</div>
        <input
          class="searchbox"
          type="text"
          id="user-input"
          placeholder="Search"
        />
        <div>
          <h2 class="legend-header"></h2>
          <ul class="legend">
            <li class="saturn"> 
              <input type="checkbox" class="college-check" 
              data-name="Clayes Performing Arts Center"
              data-pic="arts-building"
              data-planet="Saturn"
              data-lat="33.88052146022606"
              data-lng="-117.88670521035975"
              />The Arts (Saturn)</li>
            <li class="mars">
              <input type="checkbox" class="college-check" 
              data-name="Steven G. Mihaylo Hall"
              data-pic="business-building"
              data-planet="Mars"
              data-lat="33.8786023302449"
              data-lng="-117.88335642410794"
              />Business and Economics (Mars)
            </li>
            <li class="mercury">
              <input type="checkbox" class="college-check" 
              data-name="College Park (Communications)"
              data-pic="communications-building"
              data-planet="Mercury"
              data-lat="33.8775722845658"
              data-lng="-117.88349949726408" 
              />Communications (Mercury)
            </li>
            <li class="venus">
              <input type="checkbox" class="college-check" 
              data-name="College of Education Building"
              data-pic="education-building"
              data-planet="Venus"
              data-lat="33.88134343121877"
              data-lng="-117.8843085089152" 
              />Education (Venus)</li>
            <li class="neptune">
              <input type="checkbox" class="college-check" 
              data-name="Computer Science Building"
              data-pic="Engineering-building"
              data-planet="Neptune"
              data-lat="33.882331506092925"
              data-lng="-117.88263598860267"
              />Engineering and Computer Science (Neptune)
            </li>
            <li class="earth">
              <input type="checkbox" class="college-check" 
              data-name="KHS (Kinesiology & Health Science)"
              data-pic="health-building"
              data-planet="Earth"
              data-lat="33.882745908172446"
              data-lng="-117.88612406504423" 
              />Health and Human Development (Earth)
            </li>
            <li class="uranus">
              <input type="checkbox" class="college-check" 
              data-name="Humanities-Social Sciences Building"
              data-pic="humanities-building"
              data-planet="Uranus"
              data-lat="33.88043968775814"
              data-lng="-117.88417092459902" 
              />Humanities and Social Science (Uranus)
            </li>
            <li class="pluto">
              <input type="checkbox" class="college-check" 
              data-name="McCarthy Hall"
              data-pic="natural-sciences-building"
              data-planet="Pluto"
              data-lat="33.8796618270557"
              data-lng="-117.8856232165004"
              />Natural Sciences (Pluto)
            </li>
          </ul>
        </div>
        </div>
        <div class="bottom">
          <p>background</p>
        </div>
      </div>
      <div class="content">
        <div id="map"></div>
        <!-- Animations -->
        <div class="animations">
          <img class="chiikawa" src="./images/chiikawaspaceship.png" alt="" />
          <img class="alien" src="./images/alien.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
