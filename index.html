<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <!-- Style Sheet and Script for Leaflet-->
    <link rel="stylesheet" href="/path/to/leaflet.css" />
    <script src="/path/to/leaflet.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="title">Planets with water</div>
        <input
          class="searchbox"
          type="text"
          id="user-input"
          placeholder="Search"
        />
        <div>
          <h2 class="legend-header">Planets</h2>
          <ul class="legend">
            <li class="saturn"><input type="checkbox" />The Arts (Saturn)</li>
            <li class="mars">
              <input type="checkbox" />Business and Economics (Mars)
            </li>
            <li class="mercury">
              <input type="checkbox" />Communications (Mercury)
            </li>
            <li class="venus"><input type="checkbox" />Education (Venus)</li>
            <li class="neptune">
              <input type="checkbox" />Engineering and Computer Science
              (Neptune)
            </li>
            <li class="earth">
              <input type="checkbox" />Health and Human Development (Earth)
            </li>
            <li class="uranus">
              <input type="checkbox" />Humanities and Social Science (Uranus)
            </li>
            <li class="pluto">
              <input type="checkbox" />Natural Sciences (Pluto)
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
